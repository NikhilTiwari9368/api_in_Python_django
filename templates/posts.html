<!-- templates/posts.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Load the CSS file -->
    <title>Posts</title>
</head>
<body>

<div class="container">
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-body">{{ post.body }}</p>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>

</body>
</html>
